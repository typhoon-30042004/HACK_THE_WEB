<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Validate email
            if (!email.endsWith("@gmail.com")) {
                alert("Email must end with @gmail.com");
                return;
            }

            // Check if name, email, and message are not empty
            if (!name || !email || !message) {
                alert("Name, Email, and Message fields cannot be empty");
                return;
            }

            // Create a data string to save to a text file
            const data = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

            // Save the data to a text file (simplified for demonstration)
            const blob = new Blob([data], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "form_submission.txt";
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Optionally, you can send the data to a server for more secure storage
        });
    </script>
</body>
</html>
